<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Special Moments ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd1ff, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #ff4d6d;
      font-size: 36px;
    }

    .slideshow {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: slideShow 25s infinite;
    }

    .slide img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .caption {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
      background: rgba(255,255,255,0.75);
      padding: 10px 20px;
      border-radius: 12px;
    }

    /* Upward Slideshow Animation */
    @keyframes slideShow {
      0% {
        opacity: 0;
        transform: translateY(120px);
      }
      10% {
        opacity: 1;
        transform: translateY(0);
      }
      20% {
        opacity: 1;
      }
      30% {
        opacity: 0;
        transform: translateY(-120px);
      }
      100% {
        opacity: 0;
      }
    }

    /* Delay each slide */
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 5s; }
    .slide:nth-child(3) { animation-delay: 10s; }
    .slide:nth-child(4) { animation-delay: 15s; }
    .slide:nth-child(5) { animation-delay: 20s; }

  </style>
</head>

<body>

<h1>Our Special Moments ‚ù§Ô∏è</h1>

<div class="slideshow">

  <!-- Photo 1 -->
  <div class="slide">
    <img src="photo1.jpeg">
    <div class="caption">
      You are my happiest beginning üíñ
    </div>
  </div>

  <!-- Photo 2 -->
  <div class="slide">
    <img src="photo2.jpeg">
    <div class="caption">
      Every moment with you is magic ‚ú®
    </div>
  </div>

  <!-- Photo 3 -->
  <div class="slide">
    <img src="photo3.jpeg">
    <div class="caption">
      You are my safe place ü§ç
    </div>
  </div>

  <!-- Photo 4 -->
  <div class="slide">
    <img src="photo4.jpeg">

    </div>
  </div>

  <!-- Photo 5 (Final Special Photo) -->
  <div class="slide">

    <div class="caption">
      Forever starts with you ‚ù§Ô∏è
    </div>
  </div>

</div>

</body>
</html>
