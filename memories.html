<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Special Moments ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffb6c1, #ffd1dc);
    overflow: hidden;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    color: #ff4d6d;
  }

  .slideshow {
    position: relative;
    width: 100%;
    height: 90vh;
  }

  .slide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    opacity: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: slideShow 25s infinite;
  }

  .slide img {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .caption {
    margin-top: 18px;
    font-size: 20px;
    color: #333;
    background: rgba(255,255,255,0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }

  /* NEXT BUTTON */
  .next-btn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    display: none;
  }

  .next-btn:hover {
    background: #ff1e4d;
  }

  /* Animation */
  @keyframes slideShow {
    0%   { opacity: 0; transform: translate(-50%, 80%); }
    10%  { opacity: 1; transform: translate(-50%, -50%); }
    20%  { opacity: 1; }
    30%  { opacity: 0; transform: translate(-50%, -120%); }
    100% { opacity: 0; }
  }

  /* Timing */
  .slide:nth-child(1) { animation-delay: 0s; }
  .slide:nth-child(2) { animation-delay: 5s; }
  .slide:nth-child(3) { animation-delay: 10s; }
  .slide:nth-child(4) { animation-delay: 15s; }
  .slide:nth-child(5) { animation-delay: 20s; }

  /* Show Next button only on last slide */
  .slide:last-child .next-btn {
    display: block;
  }
</style>
</head>

<body>

<h1>Our Special Moments ‚ù§Ô∏è</h1>

<div class="slideshow">

  <!-- Slide 1 -->
  <div class="slide">
    <img src="photo1.jpeg">
    <div class="caption">You are my happiest beginning üíñ</div>
  </div>

  <!-- Slide 2 -->
  <div class="slide">
    <img src="photo2.jpeg">
    <div class="caption">Every moment with you is magic ‚ú®</div>
  </div>

  <!-- Slide 3 -->
  <div class="slide">
    <img src="photo3.jpeg">
    <div class="caption">You are my safe place ü§ç</div>
  </div>

  <!-- Slide 4 -->
  <div class="slide">
    <img src="photo4.jpeg">
    <div class="caption">My favorite memories are with you üì∏</div>
  </div>

  <!-- Slide 5 (LAST) -->
  <div class="slide">
    <img src="photo5.jpeg">
    <div class="caption">
      Forever starts with you my baaaloooooottaaa üòÑüíó
    </div>

    <button class="next-btn" onclick="goNext()">
      Next ‚ûú
    </button>
  </div>

</div>
