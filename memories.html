<!DOCTYPE html>
<html>
<head>
  <title>Our Special Moments ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd1ff, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #ff4d6d;
    }

    .slideshow {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: slideShow 5s forwards;
    }

    .slide img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .caption {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Slide animation */
    @keyframes slideShow {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      20% {
        opacity: 1;
        transform: translateY(0);
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }

    /* Final slide stays visible */
    .final-slide {
      animation: finalSlide 5s forwards;
      animation-delay: 20s;
    }

    @keyframes finalSlide {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Next Button */
    .next-btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #ff1e4d;
    }
  </style>
</head>

<body>

<h1>Our Special Moments ‚ù§Ô∏è</h1>

<div class="slideshow">

  <!-- Slide 1 -->
  <div class="slide" style="animation-delay:0s;">
    <img src="photo1.jpeg">
    <div class="caption">
      You are my happiest beginning üíñ
    </div>
  </div>

  <!-- Slide 2 -->
  <div class="slide" style="animation-delay:5s;">
    <img src="photo2.jpeg">
    <div class="caption">
      Every moment with you is magic ‚ú®
    </div>
  </div>

  <!-- Slide 3 -->
  <div class="slide" style="animation-delay:10s;">
    <img src="photo3.jpeg">
    <div class="caption">
      You are my safe place ü§ç
    </div>
  </div>

  <!-- Slide 4 -->
  <div class="slide" style="animation-delay:15s;">
    <img src="photo4.jpeg">
    <div class="caption">
      My favorite memories are with you üì∏
    </div>
  </div>

  <!-- Slide 5 FINAL -->
  <div class="slide final-slide">

    <img src="photo5.jpeg">

    <div class="caption">
      Forever starts with you ‚ù§Ô∏è
    </div>

    <button
      class="next-btn"
      onclick="goNext()"
    >
      Next ‚ûú
    </button>

  </div>

</div>

<script>
function goNext() {
  window.location.href = "final.html";
}
</script>

</body>
</html>
