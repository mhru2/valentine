<!DOCTYPE html>
<html>
<head>
  <title>Our Special Moments ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd1ff, #fad0c4);
      text-align: center;
      overflow-y: auto;   /* ‚úÖ Scroll enabled */
    }

    h1 {
      margin-top: 30px;
      color: #ff4d6d;
    }

    .slideshow {
      margin-top: 40px;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fade 1s;
    }

    .slide img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .caption {
      margin-top: 15px;
      font-size: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* NEXT BUTTON */
    .next-btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #ff1e4d;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<h1>Our Special Moments ‚ù§Ô∏è</h1>

<div class="slideshow">

  <!-- Slide 1 -->
  <div class="slide">
    <img src="photo1.jpeg">
    <div class="caption">You are my happiest beginning üíñ</div>
  </div>

  <!-- Slide 2 -->
  <div class="slide">
    <img src="photo2.jpeg">
    <div class="caption">Every moment with you is magic ‚ú®</div>
  </div>

  <!-- Slide 3 -->
  <div class="slide">
    <img src="photo3.jpeg">
    <div class="caption">You are my safe place ü§ç</div>
  </div>

  <!-- Slide 4 -->
  <div class="slide">
    <img src="photo4.jpeg">
    <div class="caption">My favorite memories are with you üì∏</div>
  </div>

  <!-- Slide 5 (FINAL) -->
  <div class="slide">
    <img src="photo5.jpeg">
    <div class="caption">Forever starts with you ‚ù§Ô∏è</div>

    <!-- NEXT BUTTON -->
    <button class="next-btn" onclick="goNext()">
      Next ‚ûú
    </button>
  </div>

</div>

<script>
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

function showSlides() {

  slides.forEach(slide => slide.style.display = "none");

  slideIndex++;

  if (slideIndex <= slides.length) {
    slides[slideIndex - 1].style.display = "flex";
  }

  /* Stop slideshow at last slide */
  if (slideIndex < slides.length) {
    setTimeout(showSlides, 3000);
  }
}

showSlides();

function goNext() {
  window.location.href = "final.html";
}
</script>

</body>
</html>
