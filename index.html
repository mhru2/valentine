<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fecfef);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background: #ff1e4d;
    }

    #no {
      background: gray;
      color: white;
      position: absolute;
    }

    p {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<!-- üéµ Background Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <!-- Cute Couple Image -->
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png">

  <!-- Proposal Text -->
  <h1>
    Will you be my Valentine? üíñ
  </h1>

  <!-- Buttons -->
  <button id="yes" onclick="openYesPage()">Yes üíï</button>
  <button id="no" onmouseover="moveNo()">No üò¢</button>

  <p>Don‚Äôt waste your time clicking No üòÑ</p>

</div>

<script>

/* YES ‚Üí Go to celebration page */
function openYesPage() {
  window.location.href = "yes.html";
}

/* NO ‚Üí Run away button */
function moveNo() {
  const noBtn = document.getElementById("no");

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

</script>

</body>
</html>
